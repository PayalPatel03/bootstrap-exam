<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regristation Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!--Question-1-->
    <!--REGRISTATION FORM-->
    <div class="container mt-5">
        <div class="row justify-content-center shadow-lg p-3 mb-5 bg-body-tertiary rounded border">
          <div class="col-md-6">
            <h2 class="text-center mb-4 text-warning">Registration Form</h2>
            <form>
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control shadow-sm p-3 mb-5 bg-body-tertiary rounded" id="username" placeholder="Enter username" required>
              </div>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control shadow-sm p-3 mb-5 bg-body-tertiary rounded" id="email" placeholder="Enter email" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control shadow-sm p-3 mb-5 bg-body-tertiary rounded" id="password" placeholder="Password" required>
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control shadow-sm p-3 mb-5 bg-body-tertiary rounded" id="confirmPassword" placeholder="Confirm Password" required>
              </div>
              <div class="form-group">
                <input type="submit" class="btn btn-outline-warning">
              </div>
            </form>
          </div>
        </div>
      </div>
    
      
    <!--bootsrtap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
