<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offcanvas navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--cursor js-->
    <link rel="stylesheet" href="https://unpkg.com/kursor/dist/kursor.css">
</head>
<style>
    body{
        background-color: beige;
    }
</style>
<body>
    <!--Question-5-->
    <!--RESPONSIVE OFFCANVAS NAVBAR-->
    <div id="app">
    </div>
    <header class="navbar navbar-expand-lg bg-secondary ">
        <div class="container-fluid">
          <a class="navbar-brand text-warning" href="#">MediSupport</a>
          <button class="navbar-toggler" data-bs-toggle="offcanvas" data-bs-target="#header">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-start" id="header">
            <div class="offcanvas-header">

              <h5 class="offcanvas-title text-warning">Medisupport</h5>

              <button type="button" data-bs-dismiss="offcanvas" class="btn-close"></button>
            </div>
            <div class="offcanvas-body">

              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                    Information
                  </a>
                  <ul class="dropdown-menu">

                    <li><a class="dropdown-item" href="#">Make appoiment</a></li>
                    <li><a class="dropdown-item" href="#">Surgery</a></li>
                    <li><a class="dropdown-item" href="#">Operations</a></li>
                    <li>

                      <hr class="dropdown-divider">

                    </li>
                    <li><a class="dropdown-item" href="#">Support</a></li>
                    <li><a class="dropdown-item" href="#">Wrie about us</a></li>
                  </ul>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="#">Blog</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
              </ul>

              <button class="btn btn-outline-warning ms-2">Login</button>
            </div>
          </div>
        </div>
    </header>


        <!--cursor js-->
    <script src="https://unpkg.com/kursor"></script>
    <script>
        new kursor({
            type: 1
        })
    </script>
      
    <!--bootsrtap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
